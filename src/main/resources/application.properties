spring.application.name=servex

# ==============================
#   SERVER CONFIG
# ==============================
server.port=8080

# ==============================
#   DATASOURCE CONFIG
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/servex?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=1234


# ==============================
#   JPA / HIBERNATE
# ==============================
# Create tables automatically
spring.jpa.hibernate.ddl-auto=create

# Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# ==============================
#   LOGGING
# ==============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.servlet.session.timeout=${SESSION_TIMEOUT:20m}

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://127.0.0.1:8180/realms/ServeX/protocol/openid-connect/certs

